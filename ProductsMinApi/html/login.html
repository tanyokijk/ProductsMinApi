<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Аутентифікація</title>
</head>

<body>
    <h1>Введіть логін та пароль</h1>
    <form action="/api/login" method="post">
        <label>Логін: </label>
        <input type="text" name="login" value="" required /><br />
        <label>Пароль:</label>
        <input type="password" name="password" value="" required /><br />
        <input type="submit" value="Підтвердити" />
    </form>
    <style>
        * {
            margin: 10px;
        }
    </style>
</body>
</html>
